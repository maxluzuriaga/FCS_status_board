<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="FCS Status Board" />
<meta name="author" content="Max Luzuriaga" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>FCS Status Board</title>

<link rel="stylesheet" media="screen, projection" href="screen.css" />

<!-- TODO: make these icons -->
<link rel="shortcut icon" href="img/favicon.ico" />
<link rel="apple-touch-icon" href="img/apple-touch-icon.png">
</head>
<body>

<div id="main">
	<div id="rain"></div>
	<header class="group">
		<time><strong class="time"></strong> <span class="weekday"></span>, <span class="date"></span></time>
		<h1>Friends' Central</h1>
	</header>
	<div id="schedule">
		<ol>
		</ol>
	</div>
	<div id="schedule-bottom"></div>
	<footer id="weather" class="group">
		<div id="current-temp">
			<strong></strong>
		</div>
		<div id="temps">
			<span class="high-temp"></span>
			<span class="low-temp"></span>
		</div>
	</footer>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="lib/jquery.fittext.js"></script>
<script src="lib/jquery.simpleWeather-2.3.min.js"></script>
<script src="lib/jquery.snowfall.min.js"></script>
<script src="lib/raphael-min.js"></script>
<script src="lib/rain.js"></script>
<script src="lib/ijp-0.6.js"></script>
<script src="scripts.js"></script>
</body>
</html>
